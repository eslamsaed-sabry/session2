<nav class=" text-white pt-3 position-relative">
    <div class="container-md container-ms-fluid d-flex justify-content-between align-items-center  ">
        <div class="logo  fs-1 fw-bold">
            <a class="text-capitalize text-white text-decoration-none" routerLink="home">Start Framework</a>
        </div>
        <ul class="gap-3 ulList m-0 list-unstyled fs-3 fw-bold d-lg-flex link container d-none">
            @for (link of navLinks; track link.id) {
            <li (click)="hoverLink()"> <a class="text-decoration-none text-white" routerLink={{link.Linkurl}}>{{link.LinkName}}</a> </li>
            }
        </ul>
        <div class="icon d-lg-none d-flex" (click)="toggleMenu()">
            <i class="fa-solid fa-bars fs-3 text-white"></i>
        </div>
        <div
         #mobileNav
         class="mobile-nav position-absolute w-100 start-0   top-100 shadow-sm text-start px-3 d-none"
         [style]="{
             height :isOpened ? menuHeight +'px' : '0px',
            'background-color' :'var(--main-color)'}">
            
            <ul class="gap-3 m-0  list-unstyled fs-3 fw-bold container  text-start d-lg-none d-flex flex-column">
                @for (link of navLinks; track link.id) {
                <li (click)="closeMenu()"> <a class="text-decoration-none text-white" routerLink={{link.Linkurl}}>{{link.LinkName}}</a> </li>
                }
            </ul>
        </div>


    </div>
</nav>
