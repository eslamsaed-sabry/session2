<div class="d-flex justify-content-center align-items-center py-2"
     [ngStyle]="{'background-color': 'inherit'}"
     >

  <div class="star-border"
       [ngStyle]="{'border-color': isWhite ? 'var(--main-color)' : 'white'}">
  </div>

  <i class="fa-solid fa-star fs-5 px-2"
     [style.color]="isWhite ? 'var(--main-color)' : 'white'">
  </i>

  <div class="star-border"
       [ngStyle]="{'border-color': isWhite ? 'var(--main-color)' : 'white'}">
  </div>

</div>
